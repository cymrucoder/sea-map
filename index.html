<!DOCTYPE html>

<style>
    body { margin: 0; }
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 120px;
        padding: 2px;
        font: 14px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        box-shadow: 0 0 3px rgb(0, 0, 0);
}

</style>

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- update the version number as needed -->
    <!-- <script defer src="/__/firebase/7.8.1/firebase-app.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <!-- <script defer src="/__/firebase/init.js"></script> -->

</head>

<body>
    <script type="text/javascript">
        var width = 1000;
        var height = 1000;

        var svg = d3.select("body")
                    .append("svg")
                    .attr('height', height)
                    .attr('width', width)
                    .style("background","#c9e8fd");

        var locations = d3.json("bases.json");

        // Define the div for the tooltip
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        Promise.all([locations]).then(function(values) {
            var bases = values[0];
            console.log(bases);

            svg.selectAll("base-circles")
                .data(bases.locations)
                .enter()
                .filter(function(d) { return d.type == "base" })
                .append("circle")
                .attr('r', 20)
                .attr('cx', d => {return (d.x + 2000) / 4})
                .attr('cy', d => {return ((2000 - d.y) / 4)})
                .attr("fill", "green")
                .attr("stroke", "white")
                .on("mouseover", function(d) {
                    div .transition()
                        .duration(200)
                        .style("opacity", .99);

                    div .html(d.name)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                });

            svg.selectAll("radius-circles")
                .data(bases.locations)
                .enter()
                .filter(function(d) { return (d.type == "base" && d.scanner != false)})
                .append("circle")
                .attr('r', d => {return (300 + (((d.range_upgrades != null) ? d.range_upgrades * 50 : 0))) / 4})
                .attr('cx', d => {return (d.x + 2000) / 4})
                .attr('cy', d => {return ((2000 - d.y) / 4)})
                .attr("fill", "none")
                .attr("stroke", "red");

            svg.selectAll("lifepods")
                .data(bases.locations)
                .enter()
                .filter(function(d) { return d.type == "lifepod" })
                .append("circle")
                .attr('r', 5)
                .attr('cx', d => {return (d.x + 2000) / 4})
                .attr('cy', d => {return ((2000 - d.y) / 4)})
                .attr("fill", "orange")
                .attr("stroke", "white");

            svg.selectAll("areas")
                .data(bases.locations)
                .enter()
                .filter(function(d) { return d.type == "area" })
                .append("polygon")
                .attr("points", d => {
                    return d.coords.map(function (d) {
                        return [(d.x + 2000) / 4,(2000 - d.y) / 4].join(",");
                    }).join(" ");
                 })
                .style("fill","none")
                .style("stroke", "orange")
                .style("stroke-width",3);
        });

    </script>
</body>
